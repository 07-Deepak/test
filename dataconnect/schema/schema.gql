type User @table {
  username: String!
  email: String!
  createdAt: Timestamp!
  photoUrl: String
}

type Movie @table {
  title: String!
  releaseYear: Int!
  createdAt: Timestamp!
  synopsis: String
  posterUrl: String
  runtimeMinutes: Int
}

type Rating @table {
  user: User!
  movie: Movie!
  score: Int!
  createdAt: Timestamp!
  updatedAt: Timestamp!
  comment: String
}

type Watchlist @table {
  user: User!
  movie: Movie!
  addedAt: Timestamp!
}

type Genre @table {
  name: String!
}

type MovieGenre @table(key: ["movie", "genre"]) {
  movie: Movie!
  genre: Genre!
  createdAt: Timestamp!
}